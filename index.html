<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://raw.githubusercontent.com/cpenny42/moonpuddles/main/docs/assets/images/moonpuddles.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: top;
  background-repeat: repeat;
  background-size: 100%;
}
</style>
</head>
<body>

<div class="bg"></div>

</body>
</html>
